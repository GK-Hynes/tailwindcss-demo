<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind Demo</title>
</head>

<body class="bg-blue-200">
  <!-- Navbar -->
  <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-bold text-xl">Bizness</span>
    </div>

    <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
      <div class="text-sm sm:flex-grow">
        <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-300 hover:text-white mr-4">
          Your Business
        </a>
        <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-300 hover:text-white mr-4">
          Networking
        </a>
        <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-300 hover:text-white">
          Blog
        </a>
      </div>
      <div>
        <a href="#"
          class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">Login</a>
      </div>
    </div>
  </nav>
  <!-- Buttons -->
  <div class="container mt-5 mx-auto px-2">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Find Friends</button>
    <button class="btn btn-primary">Find Groups</button>

    <!-- Alerts -->
    <div class="bg-red-100 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
      <svg class="inline h-5 w-5 fill-current text-red-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 5h2v6H9V5zm0 8h2v2H9v-2z" />
      </svg>

      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please stop using Internet Explorer</span>
    </div>
  </div>
  <!-- Cards -->
  <div class="max-w-sm mx-auto flex p-6 bg-white rounded rounded-lg shadow-xl">
    <div class="flex-shrink-0">
      <img src="https://i.ibb.co/vX8pYzZ/logo-only.png" alt="Traversy Media logo" class="h-12 w-12">
    </div>
    <div class="ml-6">
      <h3 class="text-xl text-gray-900">Traversy Media</h3>
      <p class="text-base text-gray-600">You have a new message</p>
    </div>
  </div>
  <!-- Card columns -->
  <div class="container mt-5 mx-auto px-2">
    <!-- Flex on medium screens and up -->
    <div class="md:flex">
      <div class="flex-1 text-gray-700 bg-gray-200 px-5 py-5 m-2 rounded">
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              Networking
            </div>
            <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
              connections to help your business grow</a>
          </div>
        </div>
      </div>
      <div class="flex-1 text-gray-700 bg-gray-200 px-5 py-5 m-2 rounded">
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg
  " alt="" />
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              Marketing
            </div>
            <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
              customers for your new business</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
