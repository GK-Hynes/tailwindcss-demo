<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind Demo</title>
</head>

<body class="bg-blue-200">
  <!-- Buttons -->
  <div class="container">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Find Friends</button>
    <button class="btn btn-primary">Find Groups</button>

    <!-- Alerts -->
    <div class="bg-red-100 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
      <svg class="inline h-5 w-5 fill-current text-red-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 5h2v6H9V5zm0 8h2v2H9v-2z" />
      </svg>

      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please stop using Internet Explorer</span>
    </div>
  </div>
</body>

</html>
